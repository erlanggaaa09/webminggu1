<html>
<head>
    <title>Formatting HTML</title>
</head>
<body>
    <p><b>Teks ini Bold</b></p>
    <p><strong>Teks ini Strong</strong></p>
    <p><i>Teks ini Italic</i></p>
    <p><em>Teks ini Emphasized</em></p>
    <p><code>Teks ini Output</code></p>
    <p>Teks ini <sub>Subscript</sub> dan <sup>Superscript</sup></p>
</body>
</html>
