<html>
<head>
    <title>Membuat List HTML</title>
</head>
<body>
    <h2>Disc Bullets</h2>
    <ul style="list-style-type: disc;">
        <li>Apel</li>
        <li>Pisang</li>
        <li>Lemon</li>
        <li>Jeruk</li>
    </ul>
    <h2>Circle Bullets</h2>
    <ul style="list-style-type: circle;">
        <li>Apel</li>
        <li>Pisang</li>
        <li>Lemon</li>
        <li>Jeruk</li>
    </ul>
    <h2>Square Bullets</h2>
    <ul style="list-style-type: square;">
        <li>Apel</li>
        <li>Pisang</li>
        <li>Lemon</li>
        <li>Jeruk</li>
    </ul>
</body>
</html>
